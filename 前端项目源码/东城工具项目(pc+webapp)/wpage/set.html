<!DOCTYPE html>
<html lang="en" class="h100">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
        <title>个人设置</title>
        <!-- 引入 WeUI -->
        <link rel="stylesheet" href="./assets/css/weui.min.css"/>
        <link rel="stylesheet" href="./assets/css/public.css"/>
        <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">    <!-- 字体图标样式 -->
        
		<link rel="stylesheet" href="./assets/resource/css/set.css">
    </head>
    <body class="h100">
        <header class="dis-f">
            <i class="fas fa-chevron-left size20"></i>
            <span class="size18">个人设置</span>
        </header>
        <section class="container bgw">
            <div class="weui-cells">
                <div class="weui-cell">
                    <div class="weui-cell__bd">
                        <p style="white-space: nowrap;">头像</p>
                    </div>
                    <div class="weui-cell__ft">
                        <img class="head_sculpture br wm" src="./assets/images/bear.jpg">
                    </div>
                </div>
                <a class="weui-cell weui-cell_access" href="javascript:;">
                    <div class="weui-cell__bd">
                        <p>姓名</p>
                    </div>
                    <div class="weui-cell__ft">张亮</div>
                </a>
                <a class="weui-cell weui-cell_access" href="javascript:;">
                    <div class="weui-cell__bd">
                        <p>密码</p>
                    </div>
                    <div class="weui-cell__ft">修改密码</div>
                </a>
                <a class="weui-cell weui-cell_access" href="javascript:;">
                    <div class="weui-cell__bd">
                        <p>手机号</p>
                    </div>
                    <div class="weui-cell__ft">139****278</div>
                </a>
                <div class="weui-cell">
                    <div class="weui-cell__bd">
                        <p>分销商编号</p>
                    </div>
                    <div class="weui-cell__ft">229012</div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__bd">
                        <p>分销商名称</p>
                    </div>
                    <div class="weui-cell__ft">武汉机电分销商</div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__bd">
                        <p>地址</p>
                    </div>
                    <div class="weui-cell__ft">武汉市人民路234号</div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__bd">
                        <p>等级</p>
                    </div>
                    <div class="weui-cell__ft">A</div>
                </div>
            </div>
        </section> 
    </body>
</html>

<!DOCTYPE html>
<html lang="en" class="h100">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
        <title>个人设置-密码修改</title>
        <!-- 引入 WeUI -->
        <link rel="stylesheet" href="./assets/css/weui.min.css"/>
        <link rel="stylesheet" href="./assets/css/public.css"/>
        <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">    <!-- 字体图标样式 -->
        
		<link rel="stylesheet" href="./assets/resource/css/set-pwd.css">
    </head>
    <body class="h100">
        <header class="dis-f">
            <i class="fas fa-chevron-left size20"></i>
            <span class="size18">修改密码</span>
        </header>
        <section class="container bgw">
            <div class="weui-cells">
                <div class="weui-cell">
                    <input class="weui-input" type="text" placeholder="输入原密码"/>
                </div>
                <div class="weui-cell">
                    <input class="weui-input" type="text" placeholder="输入新密码"/>
                </div>
                <div class="weui-cell">
                    <input class="weui-input" type="password" placeholder="再次输入新密码"/>
                </div>
            </div>
        </section> 
        <p><span class="title">*</span>密码最好由字母和数字组合</p>
        <a href="javascript:;" class="weui-btn weui-btn_plain-default bn">登录</a>
    </body>
</html>

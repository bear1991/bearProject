  <script>
  var oBear = document.getElementById("bear");
  

  var str = '01:01:10';

  function timeReduce(obj){
	  var timer = setTimeout(function(){
		if(timeArr[2] == '00'){
			timeArr[2] = 59;
			if(timeArr[1] == '00'){
				if(timeArr[0] != '00'){

		}
		
		clearTimeout(timer);
		//console.log(timeArr.join(':'));
		obj.innerHTML = timeArr.join(':');
		if(timeArr[0]==0&&timeArr[1]==0&&timeArr[2]==0){
			return;
		}else{
			timeReduce(obj);
		}
	  },1000);
  }
  function timeFormat(num){
	if(num.length==2&&num[0]==0){
		num = num[1];
	}
	num--;
	if(num < 10){
		num = '0' + num
	}
	return num;
  }
